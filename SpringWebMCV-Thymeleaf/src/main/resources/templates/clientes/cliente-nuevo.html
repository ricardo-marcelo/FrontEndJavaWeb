<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<body>
   <header th:replace="common/header :: header"></header> 
    <section class="container-fluid min-vh-100 mt-2">
  	  <!-- 
  	  <div  class="alert" id="mensaje" role="alert" 
	  	th:if="${not #strings.isEmpty(resultado)}" 
	  		th:classappend="'alert-' + (${codigo == 'OK'}?'success':'danger')">           
            <span th:text="${resultado}"></span>
      </div>	
       -->
      <div class="alert alert-success" id="mensaje" role="alert">
	             
	  </div>
      
      
        <div class="card">
            <div class="card-header h5 text-primary ">
                Nuevo Cliente
            </div>
            <div class="card-body">
                <form class="form-horizontal" id="frmClienteNuevo" method="post"
                	th:action="@{/clienteGuardar}" th:object="${cliente}">
                    <div class="form-group row">
                        <label for="txtId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="txtId" th:field="${cliente.id}" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtNombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtNombre" th:field="${cliente.nombre}" required="required" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtDireccion" class="col-sm-2 col-form-label">Dirección</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="txtDireccion" th:field="${cliente.direccion}" rows="2" required="required"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtTelefono" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtTelefono" th:field="${cliente.telefono}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" id="btnClienteGuardar">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </section>
    
    <footer th:replace="common/footer :: footer"></footer>
</body>

</html>
